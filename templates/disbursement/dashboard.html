{% extends "disbursement/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Административная панель</h1>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h2><i class="fas fa-users text-primary"></i></h2>
                    <h4 class="card-title">Пользователи</h4>
                    <p class="card-text">Управление учетными записями</p>
                    <a href="{% url 'user_management' %}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h2><i class="fas fa-laptop-code text-success"></i></h2>
                    <h4 class="card-title">Устройства</h4>
                    <p class="card-text">Управление оборудованием</p>
                    <a href="{% url 'device_list' %}" class="btn btn-success">Перейти</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h2><i class="fas fa-list-alt text-info"></i></h2>
                    <h4 class="card-title">Характеристики</h4>
                    <p class="card-text">Спецификации устройств</p>
                    <a href="{% url 'device_list' %}#specs" class="btn btn-info">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
