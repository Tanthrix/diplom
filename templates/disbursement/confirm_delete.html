{% extends "disbursement/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить {{ type }}?</h2>
    <p>Ты точно хочешь удалить {{ object }}? Это действие нельзя отменить!</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'user_management' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
