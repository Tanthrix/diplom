{% extends "disbursement/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить новое устройство</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}

        <div class="card mb-4">
            <div class="card-header">Основная информация</div>
            <div class="card-body">
                {{ device_form|crispy }}
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Характеристики</div>
            <div class="card-body">
                {{ spec_form|crispy }}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'device_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
