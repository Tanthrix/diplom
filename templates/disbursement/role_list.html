{% extends "disbursement/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Роли</h2>
    <a href="{% url 'add_role' %}" class="btn btn-primary mb-4">Добавить роль</a>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Название роли</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for role in roles %}
                    <tr>
                        <td>{{ role.get_role_name_display }}</td>
                        <td>
                            <a href="{% url 'edit_role' role.id %}" class="btn btn-sm btn-info" title="Редактировать">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'delete_role' role.id %}" class="btn btn-sm btn-danger" title="Удалить">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="text-center">Нет ролей.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
